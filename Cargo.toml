[workspace]
default-members = [
    "raiden",
    "macros",
    "bin/raiden-client"
]
members = [
    "raiden",
    "macros",
    "bin/raiden-client",
]


[profile.dev]
opt-level = 2
panic = "abort"
[profile.dev.package."*"]
opt-level = 3

# The `test` profile mimics the `dev` profile to avoid recompilations.
[profile.test]
opt-level = 2
[profile.test.package."*"]
opt-level = 3

[profile.release]
panic = "abort"
lto = true
